<!DOCTYPE html>
<html>
<head>
	<title>Studentkortet</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<div id="container">
		<div id="card" class="card" onclick="this.classList.toggle('flipped');">
			<div id="front" class="front face">
				<img src="assets/front.png">
				<img id="id" src="">
			</div>
			<div id="back" class="back face">
				<img src="assets/back.png">
			</div>
		</div>
	</div>
	<script>
		window.addEventListener('dblclick',e => {
			var id = document.querySelector('#id');
			id.src = 'assets/';
			id.src += (Math.random() > 0.5) ? 'jonas.png' : 'rose.png'
		})
	</script>
</body>
</html>
