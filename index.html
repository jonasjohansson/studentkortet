<!DOCTYPE html>
<html>
<head>
	<title>Studentkortet</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<div id="card" onclick="this.classList.toggle('flipped');">
		<div id="front" class="face">
			<img id="id" src="">
		</div>
		<div id="back" class="face">
		</div>
	</div>
	<script>
		fn = () => {
			var id = document.querySelector('#id');
			id.src = 'assets/';
			id.src += (Math.random() > 0.5) ? 'jonas.png' : 'rose.png'
		}
		window.addEventListener('dblclick',fn);
		window.addEventListener('touchmove',fn);
	</script>
</body>
</html>
